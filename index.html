<!DOCTYPE html>
<html dir="ltr" lang="ja">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# website: http://ogp.me/ns/website#">
	<meta charset="utf-8">
	<title>サイトタイトル</title>
	<!-- meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta property="og:locale" content="ja_JP">
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="assets/dist/_common/ogp.webp">
	<meta property="og:image:width" content="1200">
	<meta property="og:image:height" content="630">
	<meta property="og:image:type" content="image/webp">
	<meta property="og:site_name" content="">
	<meta property="og:type" content="website">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:image" content="assets/dist/_common/ogp.webp">
	<!-- favicon -->
  <link rel="icon" href="assets/img/_common/favicon.ico" sizes="any"><!-- 32×32 -->
  <link rel="icon" href="assets/img/_common/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="assets/img/_common/apple-touch-icon.png"><!-- 180×180 -->
  <link rel="manifest" href="assets/js/manifest.webmanifest">
	<!-- css -->
	<link rel="stylesheet" href="assets/css/setteing.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<header class="l-header js-header">
		<p class="l-header__logo"><a href=""><img src="assets/dist/_common/logo-header.svg" alt=""></a></p>
		<nav class="l-header__nav">
			<ul>
				<li><a href="">ホーム</a></li>
				<li><a href="">下層ページ</a></li>
				<li><a href="">下層ページ</a></li>
				<li><a href="">下層ページ</a></li>
				<li><a href="contact.html">下層ページ</a></li>
			</ul>
		</nav>
		<div class="l-header__hum js-header-menu">
			<div><span></span><span></span><span></span></div>
			<p>メニュー</p>
		</div>
	</header>

	<main class="l-container">

  <!-- ローディング -->
  <div class="loading" id="loading">
    <div class="loading-container">
      <div class="svg-container">
        <img src="assets/dist/front/left.svg" alt="Left decoration" class="svg-left">
        <img src="assets/dist/front/right.svg" alt="Right decoration" class="svg-right">
      </div>
      <div class="text-container">
        <div class="gsap-text">
          <div class="gsap-bg">GSAP</div>
          <div class="gsap-fg">GSAP</div>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar-fill"></div>
        </div>
        <div class="loading-percent">0%</div>
      </div>
    </div>
  </div>

	<!-- Hero -->
	<section id="hero" class="hero">
		<img src="assets/dist/front/hero-bg.webp" alt="" class="hero-bg">
		<div class="hero-text-container">
			<svg class="hero-svg" viewBox="0 0 1400 200">
				<text class="hero-text-svg" x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
					GSAP Animation マッチョver.
				</text>
			</svg>
		</div>
		<img src="assets/dist/front/hero-left.webp" alt="" class="hero-left">
		<img src="assets/dist/front/hero-right.webp" alt="" class="hero-right">
	</section>

	<!-- Season -->
	<section id="season" class="season">
		<div class="season-container">
			<h2 class="season-title">季節の中のマッチョ</h2>
			<div class="season-item">
				<ul class="season-item_1">
					<li><img src="assets/dist/front/img-spring_1.webp" alt=""></li>
					<li><img src="assets/dist/front/img-spring_2.webp" alt=""></li>
					<li><img src="assets/dist/front/img-spring_3.webp" alt=""></li>
					<li><img src="assets/dist/front/img-spring_4.webp" alt=""></li>
					<li class="season-text">SPRING</li>
					<li><img src="assets/dist/front/img-spring_5.webp" alt=""></li>
					<li><img src="assets/dist/front/img-spring_6.webp" alt=""></li>
				</ul>
				<ul class="season-item_2">
					<li><img src="assets/dist/front/img-summer_1.webp" alt=""></li>
					<li><img src="assets/dist/front/img-summer_2.webp" alt=""></li>
					<li class="season-text">SUMMER</li>
					<li><img src="assets/dist/front/img-summer_3.webp" alt=""></li>
					<li><img src="assets/dist/front/img-summer_4.webp" alt=""></li>
					<li><img src="assets/dist/front/img-summer_5.webp" alt=""></li>
					<li><img src="assets/dist/front/img-summer_6.webp" alt=""></li>
				</ul>
				<ul class="season-item_3">
					<li><img src="assets/dist/front/img-fall_1.webp" alt=""></li>
					<li><img src="assets/dist/front/img-fall_2.webp" alt=""></li>
					<li><img src="assets/dist/front/img-fall_3.webp" alt=""></li>
					<li><img src="assets/dist/front/img-fall_4.webp" alt=""></li>
					<li class="season-text">FALL</li>
					<li><img src="assets/dist/front/img-fall_5.webp" alt=""></li>
					<li><img src="assets/dist/front/img-fall_6.webp" alt=""></li>
				</ul>
				<ul class="season-item_4">
					<li><img src="assets/dist/front/img-winter_1.webp" alt=""></li>
					<li><img src="assets/dist/front/img-winter_2.webp" alt=""></li>
					<li class="season-text">WINTER</li>
					<li><img src="assets/dist/front/img-winter_3.webp" alt=""></li>
					<li><img src="assets/dist/front/img-winter_4.webp" alt=""></li>
					<li><img src="assets/dist/front/img-winter_5.webp" alt=""></li>
					<li><img src="assets/dist/front/img-winter_6.webp" alt=""></li>
				</ul>
			</div>
		</div>
	</section>

	<!-- Rotation -->
	<section id="rotation" class="rotation">
		<div class="rotation-marquee">
			<div class="rotation-marquee__track">
				<h2 class="rotation-title">全方位マッチョ回転中!</h2>
				<h2 class="rotation-title">全方位マッチョ回転中!</h2>
				<h2 class="rotation-title">全方位マッチョ回転中!</h2>
				<h2 class="rotation-title">全方位マッチョ回転中!</h2>
			</div>
		</div>
		<div class="rotation-container">
			<img src="assets/dist/front/img-rotation_01.webp" class="rotation-img" data-index="00">
			<img src="assets/dist/front/img-rotation_02.webp" class="rotation-img" data-index="01">
			<img src="assets/dist/front/img-rotation_03.webp" class="rotation-img" data-index="02">
			<img src="assets/dist/front/img-rotation_04.webp" class="rotation-img" data-index="03">
			<img src="assets/dist/front/img-rotation_05.webp" class="rotation-img" data-index="04">
			<img src="assets/dist/front/img-rotation_06.webp" class="rotation-img" data-index="05">
			<img src="assets/dist/front/img-rotation_07.webp" class="rotation-img" data-index="06">
			<img src="assets/dist/front/img-rotation_08.webp" class="rotation-img" data-index="07">
			<img src="assets/dist/front/img-rotation_09.webp" class="rotation-img" data-index="08">
			<img src="assets/dist/front/img-rotation_10.webp" class="rotation-img" data-index="09">
			<img src="assets/dist/front/img-rotation_11.webp" class="rotation-img" data-index="10">
			<img src="assets/dist/front/img-rotation_12.webp" class="rotation-img" data-index="11">
		</div>
		<!-- BANG! -->
		<div class="rotation-bang -right">BANG!</div>
		<div class="rotation-bang -left">BANG!</div>
		<!-- コントロール -->
		<div class="rotation-controls">
			<button class="rotation-btn rotation-btn--prev" id="prevBtn" aria-label="前の画像">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<polyline points="15 18 9 12 15 6"></polyline>
				</svg>
			</button>
			<button class="rotation-btn rotation-btn--play" id="playBtn" aria-label="自動再生">
				<svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
					<polygon points="8 5 19 12 8 19"></polygon>
				</svg>
				<svg class="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
					<rect x="6" y="4" width="4" height="16"></rect>
					<rect x="14" y="4" width="4" height="16"></rect>
				</svg>
			</button>
			<button class="rotation-btn rotation-btn--next" id="nextBtn" aria-label="次の画像">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<polyline points="9 18 15 12 9 6"></polyline>
				</svg>
			</button>
		</div>
		<!-- インデックス -->
		<div class="rotation-index">
			<span id="currentIndex">01</span> / <span id="totalIndex">12</span>
		</div>
		<div class="rotation-marquee -bottom">
			<div class="rotation-marquee__track">
				<h2 class="rotation-title">全方位マッチョ回転中!</h2>
				<h2 class="rotation-title">全方位マッチョ回転中!</h2>
				<h2 class="rotation-title">全方位マッチョ回転中!</h2>
				<h2 class="rotation-title">全方位マッチョ回転中!</h2>
			</div>
		</div>
	</section>

	</main>
	<footer class="l-footer">
		<div class="l-footer__logo"><a href=""></a></div>
		<ul class="l-footer__nav">
			<li><a href=""></a></li>
		</ul>
		<small class="l-footer__copyright"></small>
	</footer>

	<!-- GSAP Core -->
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

	<!-- GSAP Plugins -->
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="assets/js/GSDevTools.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/DrawSVGPlugin.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/MotionPathPlugin.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/GSDevTools.min.js"></script>

	<!-- Other Libraries -->
	<script src="https://unpkg.com/split-type"></script>
	<script src="https://cdn.jsdelivr.net/npm/smooth-scrollbar@8.8.4/dist/smooth-scrollbar.js"></script>

	<!-- Custom Scripts -->
	<script src="assets/js/settings.js"></script>
	<script src="assets/js/markers.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
